<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleListadoAlumnos.css">
    <title>Listado de alumnos |OpenBootcamp</title>
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="superior">
            <div class="supTitulo">
                <h1 class="tituloH1">OpenBootCamp</h1>
                <h2 class="tituloH2">|Alumnos</h2>
            </div>
            <div class="supCuenta">

            </div>

        </div>
        <div class="zonaNavTablas">
            <div class="nav">
                <div class="busquedaAlumnos">
                    <div class="elementoBusqueda"><label class="lblBusqueda">Alumnos</label></div>
                    <div class="elementoBusqueda">
                        <button class="btnBusqueda" id="btnpalabraClave" onclick="buscar();">    
                            <p class="iconBusqueda"></p>
                        </button>
                        <input class="txtBoxBusqueda" id="palabraClave" type="text" placeholder="Buscar por Nombre, Email o Palabra clave">    
                    </div>
                <div class="addAlumnos">
                    <span class="iconAddAlumno"></span>
                    <button class="btnAddAlumno" onclick="añadir();">Añadir Alumno    
                    </button>
                </div>
            </div>
            <div class="tablas">
                <table id="tablaAlumnos">
                    <thead>
                        <tr>
                            <th class="thCabeceras"><div class="dentroCabeceras">NOMBRE<button class="filtroLink" onclick="filtrarNombre();"><p class="filtro" id="filtroNombre"></p></button></div></th>
                            <th class="thCabeceras"><div class="dentroCabeceras">CIUDAD<button class="filtroLink" onclick="filtrarCiudad();"><p class="filtro" id="filtroCiudad"></p></button></div></th>
                            <th class="thCabeceras"><div class="dentroCabeceras">PAIS<button class="filtroLink" onclick="fitltrarPais();"><p class="filtro" id="filtroPais"></p></button></div></th>
                            <th class="thCabeceras"><div class="dentroCabeceras">TELEFONO<button class="filtroLink" onclick="filtrarTelefono();"><p class="filtro" id="filtroTelefono"></p></button></div></th>
                            <th class="thCabeceras"><div class="dentroCabeceras">CORREO ELECTRONICO<button class="filtroLink" onclick="filtrarEmail();"><p class="filtro" id="filtroEmail"></p></button></div></th>
                            <th class="thCabeceras"><div class="dentroCabeceras">ETIQUETAS<button class="filtroLink" onclick="filtrarEtiquetas();"><p class="filtro" id="filtroEtiquetas"></p></button></div></th>
                        </tr>
                    </thead>
                    <tbody id="datos"></tbody>
                </table>
            </div>
        </div>
        <div class="zonaFiltros">

        </div>
    </div>
    <script src="/js/todo.js"></script>
</body>
</html>
