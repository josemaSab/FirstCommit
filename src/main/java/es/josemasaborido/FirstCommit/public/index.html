<html lang="en">

    <link rel="stylesheet" href="./css/styleIndex.css"/>

            </div>
            <div class="formIndex">

                    <div class="renglonForm">
                        <label class="labelForm" for="email">Email</label>
                        <input class="textboxForm" type="text" name="email" value="Introduce tu correo"/>

                        <label class="labelForm" for="password">Contraseña</label>

                    </div>
                    <div class="renglonFormChek">

                            <input class="checkboxForm" type="checkbox" name="checkRecuerdame"/>
                            <label class="labelCheck" for="checkRecuerdame">Recuérdame</label>
                        </div>
                        <div class="contenedorRecuperapwd">
                            <a class="linkPassword" href="#"><label class="labelFormRemarcado">He olvidado mi contraseña</label></a>
                        </div>
                    </div>
                    <div class="renglonForm">
                        <input class="botonForm" type="submit" name="iniciarSesion" value="Iniciar Sesion"/>
                    </div>
                </form>
            </div>
            <footer class="footerIndex">

        <span class="imagenIndex"></span>
